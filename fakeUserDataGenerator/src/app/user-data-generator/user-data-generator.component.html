<div class="credentials font-lato flex justify-end pr-10 font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-950">
  <a class="mr-2 text-blue-100" href="https://github.com/abrorm3/FakeUserDataGenerator" target="_blank">GitHub</a>
  <a class="text-blue-500" href="https://www.linkedin.com/in/abror-mukhammadiev-a74b9a205/" target="_blank">LinkedIn</a>
</div>

<div class="flex flex-col items-center mt-3">
  <h1 class="text-3xl font-bold mb-4 text-blue-950 text-center ">Generate Random Users</h1>

  <div class="w-11/12 flex flex-col md:flex-row justify-between mb-4 items-center">
    <div class="mb-4 md:mb-0">
      <label for="region" class="block mb-1 font-medium">Select Region:</label>
      <select
        id="region"
        class="p-2 border rounded"
        [(ngModel)]="selectedRegion"
        (ngModelChange)="generateData()"
      >
        <option value="usa">USA</option>
        <option value="RU">Russia</option>
        <option value="KA_GE">Georgia</option>
        <option value="JA">Japan</option>
      </select>
    </div>

    <div class="mb-4 md:mb-0 ml-40">
      <label for="errorAmount" class="block mb-1 font-medium">Error Amount:</label>
      <input
        type="range"
        id="errorAmount"
        class="w-1/2 custom-range"
        min="0"
        max="10"
        [(ngModel)]="errorAmount"
        (ngModelChange)="generateData()"
      />
      <input
        type="number"
        class="p-2 border rounded"
        min="0"
        max="10"
        [ngModel]="errorAmount"
        (ngModelChange)="errorAmount = $event; generateData();"

      />
    </div>

    <div class="mb-4 md:mb-0 mt-4">
      <label for="seed" class="block mb-1 font-medium">Seed Value:</label>
      <input
        type="number"
        id="seed"
        class="p-2 border rounded"
        [(ngModel)]="seed"
        (ngModelChange)="generateData()"
      />
      <button
        class="bg-blue-950 text-white py-2 px-4 rounded hover:bg-blue-600"
        (click)="generateRandomSeed()"
      >
        Random
      </button>
    </div>
  </div>

  <div class="mt-8 w-11/12 overflow-y-auto">
    <cdk-virtual-scroll-viewport #virtualScrollElement itemSize="20" class="h-400 virtual-scroll" (scrolledIndexChange)="onVirtualScrollScrolled($event)">
    <table class="w-full border-collapse border border-gray-300 table-cdk">
      <thead>
        <tr>
          <th class="p-2">Index</th>
          <th class="p-2">Id</th>
          <th class="p-2">Name</th>
          <th class="p-2">Address</th>
          <th class="p-2">Phone</th>
        </tr>
      </thead>
      <tbody>

        <tr *cdkVirtualFor="let user of users; let i = index" class="{{ i % 2 === 0 ? 'bg-gray-100' : '' }} virtualItem">
          <td class="p-2">{{ i + 1 }}</td>
          <td class="p-2">{{ user.id}}</td>
          <td class="p-2">{{ user.name }}</td>
          <td class="p-2">{{ user.address }}</td>
          <td class="p-2">{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
  </cdk-virtual-scroll-viewport>
  </div>
</div>
